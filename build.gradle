plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'
    implementation 'org.testng:testng:7.8.0'
    implementation 'ch.qos.logback:logback-classic:1.4.13'
}

test {
    useTestNG();
}


//C:\project\QA\projects\QA28_PhoneBook>gradle clean qa
//C:\project\QA\projects\QA28_PhoneBook>gradle -Pbrowser=firefox clean qa
//https://github.com/mozilla/geckodriver/releases

task qa(type: Test) {
    useTestNG();
    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
}

//gradle clean qa1 -Psuite2
task qa1(type: Test) {
    useTestNG() {
        def suite1 = project.hasProperty("suite1")
        def suite2 = project.hasProperty("suite2")
        if (suite1) {
            suites 'src/test/resources/testng.xml'
        } else if (suite2) {
            suites 'src/test/resources/regression.xml'
        }
    }


    if (project.hasProperty('browser')) {
        systemProperty 'browser', "${browser}"
    }
}
